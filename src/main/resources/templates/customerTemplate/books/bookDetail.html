<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customerTemplate/customerLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section layout:fragment="content">
        <!-- content -->
        <section class="py-5">
            <div class="container">
                <div class="row gx-5">
                    <aside class="col-lg-6">
                        <div class="border rounded-4 mb-3 d-flex justify-content-center">
                            <img style="max-width: 100%; max-height: 100vh; margin: auto;"
                                 class="rounded-4 fit"
                                 th:src="${book.getPhoto()}" />
                        </div>
                        <!-- thumbs-wrap.// -->
                        <!-- gallery-wrap .end// -->
                    </aside>
                    <main class="col-lg-6">
                        <div class="ps-lg-3">
                            <h4 class="title text-dark"
                                th:text="${book.getTitle()}">
                                 <br />
                            </h4>
                            <div class="d-flex flex-row my-3">
                                <div class="text-warning mb-1 me-2">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                    <span class="ms-1" th:text="${book.getRating()}"></span>
                                </div>
                                <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i></span>
                                <span class="text-success ms-2">In stock</span>
                            </div>

                            <div class="mb-3">
                                <span class="h5" th:text="${book.getPricePerDay()}"></span>
                                <span class="text-muted">/per day</span>
                            </div>


                            <div class="row">
                                <dt class="col-3">Categories:</dt>
                                <dd class="col-9">Regular</dd>
                            </div>

                            <hr />

                            <div class="row mb-4">
                                <!-- col.// -->
                                <div class="col-md-4 col-6 mb-3">
                                    <label class="mb-2 d-block">Quantity</label>
                                    <div class="input-group mb-3" style="width: 170px;">
                                        <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <input type="text" class="form-control text-center border border-secondary" placeholder="14" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                                        <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <a href="#" class="btn btn-warning shadow-0"> Buy now </a>
                            <a href="#" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
                            <a href="#" class="btn btn-light border border-secondary py-2 icon-hover px-3"> <i class="me-1 fa fa-heart fa-lg"></i> Save </a>
                        </div>
                    </main>
                </div>
            </div>
        </section>
        <!-- content -->

        <section class="border-top py-4">
            <div class="container">
                <div class="row gx-4">
                    <div class="col-lg-12 mb-4">
                        <div class="px-3 py-2 bg-white">
                            <!-- Pills navs -->
                            <h3 class="d-flex justify-content-center pb-4">Customer reviews</h3>
                            <!-- Pills navs -->

                            <!-- Pills content -->
                            <div class="row d-flex justify-content-center">
                                <div class="col-4">
                                    <div class="card" >
                                        <div class="card-body p-4">
                                            <div class="d-flex flex-row align-items-center">
                                                <h3 class="mb-0 ms-2">Overall</h3>
                                            </div>
                                            <div class="text-warning mb-1 me-2">
                                                <i class="far fa-star "></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fas fa-star-half-alt"></i>
                                                <i class="far fa-star"></i>
                                                <span class="ms-1" th:text="${book.getRating()}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div th:each = "userReview : ${listUserReviews}" class="col-8">
                                    <div class="card" >
                                        <div class="card-body p-4">
                                            <div class="card mb-4">
                                                <div class="card-body">
                                                    <div class="d-flex flex-row align-items-center">
                                                        <p class="mb-0 ms-2" ></p>
                                                    </div>
                                                    <div class="text-warning mb-1 me-2">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fas fa-star-half-alt"></i>
                                                        <span class="ms-1" th:text="${book.getRating()}"></span>
                                                    </div>
                                                    <p>Type your note, and hit enter to add it</p>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Pills content -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </section>
</body>
</html>
