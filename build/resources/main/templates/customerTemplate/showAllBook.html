<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container">
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Available number</th>
          <th>rent price</th>
          <th>Booking</th>
        </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getTitle()}"></td>
        <td th:text="${book.getAuthor()}"></td>
        <td th:text="${book.getAvailableBook()}"></td>
        <td th:text="${book.getPricePerDay()}"></td>
        <td><a th:href="@{/customers/addItem/{bookId}(bookId=${book.getId()})}">Add</a></td>
      </tr>
      </tbody>
    </table>
    <a class="btn btn-primary d-flex justify-content-center" th:href="@{/customers/books/new}"> create </a>
  </div>
</div> <!-- /container -->
</body>
</html>
